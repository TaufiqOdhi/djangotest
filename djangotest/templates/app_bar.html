<!DOCTYPE html>
<html>
<head>
    <title>App Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-gray-800 p-4">
        <ul class="flex justify-end items-center text-white">
            {% if user.is_authenticated %}
                <li class="mr-4">Welcome, {{ user.username }}</li>
                <li><a href="{% url 'logout' %}" class="text-blue-400 hover:text-blue-200">Logout</a></li>
            {% else %}
                <li><a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-200">Login</a></li>
            {% endif %}
        </ul>
    </nav>
</body>
</html>
