<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="post" class="bg-white p-6 rounded shadow-md w-full max-w-sm">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
        <div class="mb-4">
            <label for="username" class="block text-gray-700">Username:</label>
            <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password:</label>
            <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" value="Login" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
        </div>
    </form>
</body>
</html>
