<!DOCTYPE html>
<html>
<head>
    <title>App Module List</title>
</head>
<body>
    <h1>App Module List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Is Installed</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Deleted At</th>
            </tr>
        </thead>
        <tbody>
            {% for app in list_app_modules %}
            <tr>
                <td>{{ app.name }}</td>
                <td>{{ app.is_installed }}</td>
                <td>{{ app.created_at }}</td>
                <td>{{ app.updated_at }}</td>
                <td>{{ app.deleted_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
